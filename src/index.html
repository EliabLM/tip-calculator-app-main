<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <!-- titulo -->
  <h1 class="title">spli<br>tter</h1>

  <!-- Tarjeta principal -->
  <div class="container">

    <!-- Section Entradas izquierda -->
    <section class="section-entradas">

      <!-- factura total -->
      <div class="factura-total">
        <h3>Bill</h3>
        <input class="input-factura-total input-factura-total-color" type="text" placeholder="0">
      </div>
      
      <!-- porcentajes propina -->
      <div class="porcentajes-propina">
        <h3>Select Tip %</h3>
        <div class="porcentajes-propina-btns">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input class="input-porcentajes-propina input-porcentajes-propina-color" type="text" placeholder="Custom">
        </div>
      </div>
      
      <!-- numero de personas -->
      <div class="numero-personas">
        <div class="numero-personas__title">
          <h3>Number of People</h3>
          <h4 class="show-title no-mostrar">Can't be zero</h4>
        </div>
        <input class="input-numero-personas input-numero-personas-color" type="text" placeholder="0">
      </div>
      
    </section>

    <!-- Section salidas derecha -->
    <section class="section-salidas">

      <!-- Cantidad propina por persona -->
      <div class="propina-persona">
        <h3>Tip Amount<br><span>/ person</span></h3>
        <h4 class="tip-people">$0.00</h4>
      </div>
      
      <!-- propina total -->
      <div class="propina-total">
        <h3>Total<br><span>/ person</span></h3>
        <h4 class="tip-total"">$0.00</h4>
      </div>
    
      <!-- boton reset -->
      <div class="reset">
        <button class="btn-reset">Reset</button>
      </div>

    </section>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eliab LÃ³pez</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
