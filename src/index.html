<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <!-- titulo -->
  <h1 class="title">spli<br>tter</h1>

  <div class="container">

    <!-- Section Entradas izquierda -->
    <section class="section-entradas">

      <!-- factura total -->
      <div class="factura-total">
        <h3>Bill</h3>
        <input class="placeholder-factura-total" type="text" placeholder="">
      </div>
      
      <!-- porcentajes propina -->
      <div class="porcentajes-propina">
        <h3>Select Tip %</h3>
        
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn">15%</button>
        <button class="btn">25%</button>
        <button class="btn">50%</button>
        <input type="text" placeholder="Custom">
      </div>
      
      <!-- numero de personas -->
      <div class="numero-personas">
        <h3>Number of People</h3>
        <input class="placeholder-numero-personas" type="text" placeholder="">
      </div>
      
    </section>

    <!-- Section salidas derecha -->
    <section class="section-salidas">

      <!-- Cantidad propina por persona -->
      <div class="propina-persona">
        <h3>Tip Amount<br>/ person</h3>
        <h3>$4.27</h3>
      </div>
      
      <!-- propina total -->
      <div class="propina-total">
        <h3>Total<br>/ person</h3>
        <h3>$32.79</h3>
      </div>
    
      <!-- boton reset -->
      <div class="reset">
        <button class="btn-reset">Reset</button>
      </div>

    </section>

  </div>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eliab LÃ³pez</a>.
    </div>
  </footer>
</body>
</html>
